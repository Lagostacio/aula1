{% include "/inc/head.html" %}
<table border='1'>
    <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Usuário</th>
        <th>Admin</th>
        <th>Ativo</th>
        <th>Ação</th>
    </tr>
    {% for usuario in usuarios %}
    <tr>
        <td>{{usuario.nome}}</td>
        <td>{{usuario.email}}</td>
        <td>{{usuario.username}}</td>
        <td>{{usuario.admin}}</td>
        <td>{{usuario.ativo}}</td>
        <td><a href="usuario_apagar.php?id={{usuario.id}}">Apagar</a></td>
    </tr>
    {% endfor %}
</table>
