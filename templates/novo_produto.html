{% extends "inc/base.html" %}

{% block titulo %}
    Novo Produtos
{% endblock %}


{% block conteudo %}
<div class="mx-auto max-w-xl">
  <form action="/novo_produto_gravar" method='post' class="space-y-5">
    <div>
      <label for="example1" class="mb-1 block text-lg font-bold text-gray-700">Nome</label>
      <input type="text" name='nome' id="example1" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-200 focus:ring-opacity-50 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500" placeholder="Nome do produto" />
    </div>
    <div>
      <label for="example1" class="mb-1 block text-lg font-bold text-gray-700">Preço</label>
      <input type="number" step="any" name='preco' id="example1" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-200 focus:ring-opacity-50 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500" placeholder="Preço" />
    </div>

    <button type="submit" class="rounded-lg border border-primary-500 bg-primary-500 px-5 py-2.5 text-center text-sm font-medium text-black shadow-sm transition-all hover:border-primary-700 hover:bg-primary-700 focus:ring focus:ring-primary-200 disabled:cursor-not-allowed disabled:border-primary-300 disabled:bg-primary-300">Gravar</button>
  </form>
</div>

{% endblock %}
