{% extends "./inc/base.html" %}
{% block conteudo %}

<table border='1'>
    <tr>
        <th>Nome</th>
    </tr>
    <tr>
        <td>{{usuario.nome}}</td>
    </tr>
</table>

<form action="/usuario_atualizar" method="post">
    <input type="hidden" name="id" value="{{usuario.id}}">
    <div>Nome:<input type="text" name="nome" value="{{usuario.nome}}"></div>
    <div>Email:<input type="text" name="email" value="{{usuario.email}}"></div>
    <div>Username:<input type="text" name="username" value="{{usuario.username}}"></div>
    <input type="submit" value="Atualizar">
</form>

{% endblock %}
